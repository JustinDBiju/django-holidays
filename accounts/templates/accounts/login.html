{% load static %}
<!doctype html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">

</head>
<body>
  <div class="container">
    <h2>Login</h2>
    {% if messages %}
      <ul class="messages">
        {% for msg in messages %}
          <li class="{{ msg.tags }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>
  </div>
</body>
</html>
